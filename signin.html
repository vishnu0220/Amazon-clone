<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="icon" href="amazon_title_logo.png">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="logo-div">
            <a href="index.html"><img src="amazon_PNG(1).png" alt="Amazon logo"/></a>
        </div>
        <center>
        <div class="main">
            <div class="content">
                <h1>Sign in</h1>
                <form>
                    <label for="email" class="email-label">Email or mobile phone number</label>
                    <input type="text" placeholder="Mobile or Email" class="email">
                    <button type="submit" class="login-button">Continue</button>
                </form>
                <div class="note">
                    <span>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></span>
                </div>
                <div class="need-help">
                    <span><a href="#"> <span class="right-arrow">&#x25B6</span> Need help?</a></span>
                </div>
                <hr class="divider-one">
                <div class="work-section">
                    <span class="for-work"><b>Buying for work?</b></span>
                </div>
                <div class="shop-on-bussiness"><a href="#">Shop on Amazon Business</a></div>
            </div>
        </div>
        <div class="new-to-amazon">
            <hr class="left-divider">
            <div class="new-to-amazon1">New to Amazon?</div>
            <hr class="right-divider">
        </div>
        <a href="register.html"><button class="create-account-button">Create your Amazon account</button></a>

        <div class="footer">
            <hr class="footer-divider">
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="copyright">&copy 1996-2024, Amazon.com, Inc. or its affiliates</div>
        </div>
        </center>
    </div>
</body>
</html>
